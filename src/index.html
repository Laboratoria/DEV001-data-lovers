<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  
  <div class="container">
    <nav>
      <div class="statistics">
        <div class="statistics-button">
          <button>Estad√≠sticas</button>
        </div>
      </div>
      <div class="logo">
        <a href="index.html"><img

      </div>
      <div class="quiz">

    <div class="section-title">
      <div class="category">

      </div>
      <div class="filter-data">
        <section>
          <input id="buscar" type="text" placeholder="Buscar personaje">

            <option value="statusAlive"> Alive</option>
            <option value="statusDead"> Dead</option>
            <option value="generoFem" id="generoFem">Female</option>
            <option value="generoMale">Male</option>
            <option value="generoindefinido">Indefinite gender</option>
            <option value="speciesHuman">Human</option>
            <option value="speciesAlien">Alien</option>

          </select>

          <select name="ordenar" id="sort">
            <option value="title"> Ordenar </option>
            <option value="name"> Nombre A-Z </option>
            <option value="nameZ"> Nombre Z-A </option>

          </select>
        </section>
      </div>
    </div>

    <div class="cards" id="cards">
      <div class="card-1">
      </div>
